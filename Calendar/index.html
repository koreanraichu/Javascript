<html>
    <head>
        <title>Just Calendar</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="caltitle">
                <button id="prev"><i class="fa-solid fa-chevron-left"></i> <span>이전달</span></button>
                <h1 id="month"></h1>
                <button id="next"><span>다음달</span> <i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="calbody">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates">

                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
</html>
