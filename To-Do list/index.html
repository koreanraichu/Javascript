<html>

<head>
    <title>TO-DO list</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-wrapper">
        <div class="todo-title">To-Do List</div>
        <div class="todo-box">
            <div class="todo-inputbox">
                <button class="complete-all-button"><i class="fa-solid fa-check"></i></button>
                <input type="text" class="todo-input" placeholder="할 일을 입력해주세요">
            </div>
        </div>
        <ul class="todo-list">
            <!--<li class="todo-item checked">
                <div class="checkbox"><i class="fa-solid fa-check"></i></div>
                <div class="todo">아이스 아메리카노 두 잔</div>
                <button class="delBtn"><i class="fa-solid fa-trash-can"></i></button>
            </li>
            <li class="todo-item">
                <div class="checkbox"></div>
                <div class="todo">계란 사가기</div>
                <button class="delBtn"><i class="fa-solid fa-trash-can"></i></button>
            </li>
            <li class="todo-item">
                <div class="checkbox"></div>
                <div class="todo">가계부 쓰기</div>
                <button class="delBtn"><i class="fa-solid fa-trash-can"></i></button>
            </li>-->
        </ul>
        <div class="todo-left">
            <div class="left-items">3 items left</div>
            <div class="button-group">
                <button class="show-all-btn selected" data-type="all">All</button>
                <button class="show-active-btn" data-type="active">Active</button>
                <button class="show-completed-btn" data-type="completed">Completed</button>
            </div>
            <button class="clear-completed-btn">Clear Completed</button>
        </div>
        <p class='info'>더블클릭 시 수정 가능!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
