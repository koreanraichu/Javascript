<html>

<head>
    <title>random ID generator</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <h1>
            Random ID Generator
        </h1>
        <div class="check">
            <input type="checkbox" class="listopt" name="listopt" id="listopt-num" value="0123456789"><label for="listopt-num">숫자(0~9)</label>
            <input type="checkbox" class="listopt" name="listopt" id="listopt-large" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"><label for="listopt-large">영어 대문자(A~Z)</label>
            <input type="checkbox" class="listopt" name="listopt" id="listopt-small" value="abcdefghijklmnopqrstuvwxyz"><label for="listopt-small">영어 소문자(a~z)</label>
            <input type="checkbox" class="listopt" name="listopt" id="listopt-gliph" value="!@#$%^&*"><label for="listopt-gliph">특수문자(!@#$%^&*)</label>
        </div>
        <div class="input">
            <p>만들 아이디의 글자 수를 입력해주세요: </p>
            <input type="text" class="idlength">
            <p>만들 아이디는 몇 개인가요?: </p>
            <input type="text" class="idhowmany">
        </div>
        <button class="generate">Generate</button>
        <div class="ID">

        </div>
        <button class="clear">Clear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
