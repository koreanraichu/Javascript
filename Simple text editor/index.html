<html>
    <head>
        <title>Simple text editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>매우 심플한 텍스트 에디터</h1>
            <!-- 글꼴 변경용 select 태그-->
            <select id="fonts">
                <option name="editorfont" value="ownglyphcorncorn">온글잎 콘콘(기본)</option>
                <option name="editorfont" value="Pretendard">프리텐다드</option>
                <option name="editorfont" value="ridibatang">리디바탕</option>
                <option name="editorfont" value="xcu">엑큐</option>
                <option name="editorfont" value="mabinogiclassic">마비옛체</option>
                <option name="editorfont" value="Storybold">이야기 굵은체</option>
                <option name="editorfont" value="myoen">그리운 묘은또박체</option>
                <option name="editorfont" value="PoliceFairness">그리운 경찰공평체</option>
                <option name="editorfont" value="Gellyroll">그리운 겔리롤</option>
                <option name="editorfont" value="Rimgul">림굴</option>
                <option name="editorfont" value="Umdot">움돋</option>
            </select>
            <!--여기까지임-->
            <input type="file" id="textuploader" accept=".txt">
            <label for="textuploader"><i class="fa-solid fa-upload"></i> 텍스트 파일 업로드</label> 
            <div>
            <input id="title" type="text" autofocus="off" placeholder="여기에 제목을 입력해주세요. 파일명으로 쓸겁니다. 파일은 txt파일로 저장됩니다.">
            <textarea id="textarea"></textarea>
            <p class="count">0</p>
            <button id="save"><i class="fa-solid fa-download"></i></button>
            <button id="clipbrd"><i class="fa-solid fa-clipboard-list"></i></button>
            </div>
        </div>
        <div class="copied">
            <p>텍스트가 복사되었습니다!</p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
