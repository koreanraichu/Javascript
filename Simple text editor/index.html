<html>
    <head>
        <title>Simple text editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>매우 심플한 텍스트 에디터</h1>
            <input id="title" type="text" autofocus="off" placeholder="여기에 제목을 입력해주세요. 파일명으로 쓸겁니다.">
            <textarea id="textarea"></textarea>
            <p class="count">0</p>
            <button id="save"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
