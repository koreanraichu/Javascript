<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <h1>Music Player</h1>
            <p>음악 파일만 열 수 있습니다! </p>
            <div class="playerobject">
                <label for="uploader"><i class="fa-solid fa-music"></i> 음악 파일 찾기</label>
                <input type="file" id="uploader" accept="audio/*" multiple>
            </div>
            <div id="playercontainer">
                <div class="infocontainer">
                    <div class="albumartcontainer"><img id="albumArt" src="" alt="트랙 아트"></div>
                    <div id="metaInfo">
                        <div id="songTitle">제목 없음</div>
                        <div id="songArtist">아티스트 없음</div>
                    </div>
                </div>
                <span class="icon">🎵</span>
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>
                <div id="infoBar">
                    <span id="trackName"><i class="fa-solid fa-music"></i> 트랙 없음</span>
                    <span id="timeDisplay">00:00 / 00:00</span>
                </div>
                <audio id="customAudio"></audio>
            </div>
            <div class="playlist">
                <div id="playlistHeader">총 0곡</div>
                <ul id="playlist"></ul>
            </div>
            <div class="controlpanel">
            <div class="repeat-controls">
                <button id="repeatBtn" title="반복 없음"><i class="fa-solid fa-forward"></i> 없음</button>
                <button id="shuffleBtn" title="셔플 꺼짐"><i class="fa-solid fa-shuffle"></i> 셔플</button>
            </div>
            <div class="controls">
                <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
                <button id="playBtn"><i class="fa-solid fa-play"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
            </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
