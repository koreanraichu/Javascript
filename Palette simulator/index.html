<html>
    <head>
        <title>Seaborn palette simulator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h1>Seaborn palette simulator</h1>
            <p>인풋창에 색깔 두개 입력하시면 파레트랑 cmap이랑 어떻게 나올지 보여줄거예요. </p>
            <p>세개 이상... 그거는 제 능력 밖이니까 걍 두개씩 돌려보세요... <s>이봐요</s></p>
            <p>여기서 색감 확인해보는 건 좋은데, diverging은 husl로 받더군요... 아쉽습니다. </p>
            <div class="color_input">
                <p>첫번째 색깔: #</p><input type="text" id="first_color">
                <p>두번째 색깔: #</p><input type="text" id="second_color">
                <button id="#generate">Generate!</button>
            </div>
            <div class="palette_area">
                <div class="palette_wrapper">
                    <p>Palette</p>
                    <div class="palette">
                        <!--동적 생성 영역입니다-->
                    </div>
                </div>
                <div class="cmap_wrapper">
                    <p>Colormap (순서대로 그라데이션, 단색(첫번째), 단색(두번째), Diverging-Light, Diverging-Dark)</p>
                    <div class="cmap1">
                        <!--동적 생성 영역입니다-->
                    </div>
                    <div class="cmap2">
                        <!--동적 생성 영역입니다-->
                    </div>
                    <div class="cmap3">
                        <!--동적 생성 영역입니다-->
                    </div>
                    <div class="cmap4">
                        <!--동적 생성 영역입니다-->
                    </div>
                    <div class="cmap5">
                        <!--동적 생성 영역입니다-->
                    </div>
                    <div class="cmap6">
                        <!--동적 생성 영역입니다-->
                    </div>
                    <div class="cmap7">
                        <!--동적 생성 영역입니다-->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
