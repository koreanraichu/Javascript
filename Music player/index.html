<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dc58858c96.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Music Player</h1>
            <p>mp3, wav, wma, flac파일만 열 수 있습니다! </p>
            <div class="playerobject">
                <label for="uploader"><i class="fa-solid fa-music"></i> 음악 파일 찾기</label>
                <input type="file" id="uploader" accept="audio/*">
                <button id="playmusic"><i class="fa-solid fa-circle-play"></i></button>
            </div>
            <div id="playercontainer">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
